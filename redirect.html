<!DOCTYPE html>
<html>
    <head>
        <title>ktg5.online</title>
        <link rel="shortcut icon" type="image/png" href="https://ktg5.online/img/favicon.gif">

        <meta name="viewport" content="width=device-width, initial-scale=.9, autocorrect=off">
        <link rel="stylesheet" type="text/css" href="style/main.css">

    </head>

    <body>

                <div id="part-1">
                    <img id="logo" src="https://ktg5.online/img/logo-r1.png" alt="No angels." height="200px">

                    <p id="redirect-text">Redirecting... Thanks for visiting.</p>
                </div>
