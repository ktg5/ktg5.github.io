<!DOCTYPE html>
<html>
    <head>
        <title>ktg5.online</title>
        <link rel="shortcut icon" type="image/png" href="https://ktg5.online/img/favicon.png">
        <script src="https://kit.fontawesome.com/71d8e28e8e.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=.9, autocorrect=off">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <link rel="stylesheet" type="text/css" href="style/redirect.css">
        <meta property="og:title" content="Ktg5's website.">
        <meta property="og:description" content="Home for everything ktg5.">
        <meta property="og:image" content="https://ktg5.online/img/logo-r1.png">
        <meta content="#4975FF" data-react-helmet="true" name="theme-color">
        <script>
            if (document.location.search.split(`?=`)[1]) document.head.innerHTML += `<meta http-equiv="refresh" content="4; url=${document.location.search.split(`?=`)[1]}">`;
        </script>
    </head>

    <body>
        <div id="enable-js">
            javascript is not enabled, redirect will not work.
            <script>document.getElementById('enable-js').style = "display: none;"</script>
        </div>
        <div id="container">
            <img id="logo" src="https://ktg5.online/img/logo-r1.png" alt="No angels." height="200px">

            <p id="redirect-text">Either this link is broken or Javascript isn't enabled!</p>
            <script>
                if (document.location.search.split(`?=`)[1]) document.getElementById('redirect-text').innerHTML = `Redirecting... Thanks for stopping by!`;
            </script>
        </div>
    </body>
</html>
